<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="encabezado">
      <header>
        <img src="./img/header.png" alt="header" />
        <h1>AluraGeek</h1>
      </header>
    </div>
    <div class="contenedor">
      <section class="productos__contenedor">
        <h2>MIS PRODUCTOS:</h2>
        <div class="item__productos">
          <ul class="card__contenedor" data-productos></ul>
        </div>
      </section>
      <section class="agregar__producto">
        <h2>AGREGAR PRODUCTO:</h2>
        <div class="datos__producto" data-datos>
          <label for="titulo"></label>
          <input id="titulo" data-titulo placeholder="nombre..." type="text" required />

          <label for="precio"></label>
          <input id="precio" data-precio placeholder="precio..." type="number" required />

          <label for="imagen"> </label>
          <input id="imagen" data-imagen placeholder="imagen..." type="text" required />
        </div>
        <div class="botones__producto">
          <button data-enviar>Enviar</button>
          <button data-limpiar>Limpiar</button>
        </div>
      </section>
    </div>
    <script src="./js/listarProducto.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
    <script src="./js/limpiarProducto.js" type="module"></script>
    <script src="./js/eliminarProducto.js" type="module"></script>
  </body>
  <footer class="footer">
    <div>
      <img src="./img/header.png" alt="footer" />
      <h2>AluraGeek</h2>
    </div>
    <p>Desarrollado por Enzo Ariel Colaneri</p>
    <p>Alura Latam - 2024</p>
  </footer>
</html>
